language: python

python:
  - "3.7"     

cache: pip

# command to install dependencies
install:
  - pip install codecov
  - pip install -r requirements.txt

# command to run tests
script:
  - pytest -v tests/unit_tests.py
  - travis_wait 30 pytest -v tests/end_to_end_tests.py

after_success:
  - codecov # submit coverage

